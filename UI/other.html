<!-- Modal Đặt lịch -->
<div class="modal__book">
    <div class="modal-book" id="bookingModal">
        <!-- Nút đóng modal -->
        <img
            src="./assets/icons/close2.svg"
            alt="Đóng"
            class="modal-book__close"
            id="bookingClose"
        />

        <div class="modal-book__left">
            <h3 class="modal-book__title">Đặt lịch hẹn</h3>
            <form class="modal-form">
                <div class="modal-form__group">
                    <label class="modal-form__label button-large"
                        >Thông tin bệnh nhân</label
                    >
                    <input
                        placeholder="Họ và tên"
                        type="text"
                        class="modal-form__input"
                    />
                    <input
                        placeholder="Số điện thoại"
                        type="tel"
                        class="modal-form__input"
                    />
                </div>
                <div class="modal-form__group">
                    <label class="modal-form__label button-large"
                        >Ngày và giờ khám</label
                    >
                    <input
                        placeholder="Chọn ngày"
                        type="date"
                        class="modal-form__input"
                    />
                    <input
                        placeholder="Chọn giờ"
                        type="time"
                        class="modal-form__input"
                    />
                </div>
            </form>
            <button class="btn modal-book__btn" id="submitBooking">
                Đặt lịch hẹn
            </button>
        </div>
    </div>
    <div class="modal__overlay"></div>
</div>
